<DOCTYPE! html>
<html lang="en">
<head>
	<!--This is a rebuild of the Google searchpage center block.-->
	<meta charset="utf-8">
	<link rel="StyleSheet" href="bottombartest-style.css" type="text/css">
	<title>Making the center block work!</title>
</head>
<body>
  <div id="centerblock">
    <div id="mainimage">
      <img src="images/googlelogo_color_272x92dp.png">
    </div>
    <div id="searchblock">
      <form>
        <div id="searchbar">
          <input type="text" id="search">
        </div>
        <div id="searchbuttons">
            <button type="submit" name="search" id="search">Google Search</button>
            <button type="submit" name="imfeelinglucky" id="imfeelinglucky">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

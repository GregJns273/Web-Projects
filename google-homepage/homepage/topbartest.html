<DOCTYPE! html>
<html lang="en">
<head>
	<!--This is a rebuild of the Google searchpage top bar. -->
	<meta charset="utf-8">
	<link rel="StyleSheet" href="topbartest-style.css" type="text/css">
	<title>Making the top bar work!</title>
</head>
<body>
	<div id="topbarfield">
		<div id="topbarsegment">
			<span id="gmail">
				<a href="#">Gmail</a>
			</span>
			<span id="images">
				<a href="#">Images</a>
			</span>
			<div id="piclink">
				<a href="#">
					<img src="images/apps_pic.png">
				</a>
			</div>
			<div id="buttonoutside">
				<a href="#">
					<div id="button">
						<p>Sign In</p>
					</div>
				</a>
			</div>
		</div>
	</div>
</body>
</html>

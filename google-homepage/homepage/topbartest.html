<DOCTYPE! html>
<html lang="en">
<head>
	<!--This is a rebuild of the Google searchpage top bar. -->
	<meta charset="utf-8">
	<link rel="StyleSheet" href="topbartest-style.css" type="text/css">
	<title>Making the top bar work!</title>
</head>
<body>
<!--top bar-->
	<div id="topbarfield">
		<div id="topbarsegment">
			<span id="gmail">
				<a href="#">Gmail</a>
			</span>
			<span id="images">
				<a href="#">Images</a>
			</span>
			<div id="piclink">
				<a href="#">
					<img src="images/apps_pic.png">
				</a>
			</div>
			<!--span wrapped in a link makes the whole div clickable-->
			<a href="#">
				<div id="button">Sign In</div>
			</a>
		</div>
	</div>
<!--top bar-->
</body>
</html>
